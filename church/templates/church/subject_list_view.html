{% extends 'home.html' %}
{% load static %}
{% block title %} HYMN {% endblock %}



{% block content %}
<section id="best-features" class="text-center">
              <h2 class="mb-5 mt-5 font-weight-bold" style="color:#ff5722;">Master The Subject</h2>
              <!-- class row for description-->
              <div class="row d-flex justify-content-center mb-4">
                <!-- class column -->
                <div class="col-md-8 mb-5">
                  <p class="grey-text">Choose Your Preferred Section.</p>
                </div>
              </div>
              <!-- class row2 for cards -->
              <div class="row d-flex justify-content-center mb-3">
              {% for subject in standards.subjects.all %}
              <div class="card mb-5 mr-4 ml-4 box-shadow-hover" style="max-width: 500px;">
                <div class="row no-gutters">
                          <div class="col-md-4">
                            <img src="{{subject.image.url|default_if_none:'#'}}" class="card-img" alt="No image found" height="200px" width="200px">                         
                          </div>
                          <div class="col-md-8" style="background-color: rgb(236, 243, 203);">
                            <div class="card-body">
                              <h4 class="card-title" style="color:#ff5722;">{{subject.name}}</h4>
                              <p class="card-text">{{subject.description|truncatechars:75}}</p>
                              <p class="card-text"><small class="text-muted"></small></p>
                                  <a href="{% url 'church:lesson_list' slug=subject.slug standard=standards.slug %}"><button type="button" class="btn btn-outline-info"> <span> OPEN</span></button></a>
                            </div>
                          </div>
                </div>
                </div>
              {% endfor %}
              </div>
</section>

<ul class="pagination justify-content-center mb-4">
  <li class="page-item">
    <a class="page-link" href="#">&#x2B06; Go Up</a><br>
  </li>
</ul>
{%endblock%}
